<h2>Agregar Nuevo Destino</h2>
<form (ngSubmit)="agregarDestino()">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" id="nombre" class="form-control" [(ngModel)]="destino.nombre" name="nombre" required>
  </div>
  <div class="mb-3">
    <label for="lat" class="form-label">Latitud</label>
    <input type="number" id="lat" class="form-control" [(ngModel)]="destino.ubicacion.lat" name="lat" required>
  </div>
  <div class="mb-3">
    <label for="lng" class="form-label">Longitud</label>
    <input type="number" id="lng" class="form-control" [(ngModel)]="destino.ubicacion.lng" name="lng" required>
  </div>
  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripci√≥n</label>
    <textarea id="descripcion" class="form-control" [(ngModel)]="destino.descripcion" name="descripcion" required></textarea>
  </div>
  <div class="mb-3">
    <label for="precio" class="form-label">Precio</label>
    <input type="number" id="precio" class="form-control" [(ngModel)]="destino.precio" name="precio" required>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
