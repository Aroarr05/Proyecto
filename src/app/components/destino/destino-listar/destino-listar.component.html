<div class="bg-light text-center py-5 banner"
  style="background-image: url('./../assets/img-index/Banner/avion.jpg'); background-size: cover; background-position: center;">
  <div class="button">
    <a [routerLink]="['/destino-crear']" class="btn btn-primary">Crear</a>
  </div>
  <br>

  <div class="bg-white py-3">
    <div class="container">
      <form class="row g-3 align-items-center" (ngSubmit)="buscarDestinos()">
        <div class="col-md-10">
          <label for="inputDestino" class="form-label">¿Qué destino quieres buscar?</label>
          <input type="text" class="form-control" id="inputDestino" placeholder="Destino" [(ngModel)]="filtro"
            name="filtro">
        </div>

        <div class="col-md-2">
          <button type="submit" class="btn btn-primary" style="width: 150px;">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="espacio">
  <div class="container my-5">
    <div class="row" id="destinos-container">
      <div *ngFor="let destino of destinosFiltrados" class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="card h-100">
          <img [src]="destino.imagen" [alt]="destino.nombre" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ destino.nombre }}</h5>
            <p class="card-text">{{ destino.ubicacion }}</p> 
            <button (click)="verMapa(destino.coordenadas)" class="btn btn-info btn-sm">Ver en el Mapa</button>
          </div>
          <div class="card-footer d-flex justify-content-between align-items-center">
            <small>Latitud: {{ destino.coordenadas.lat }}, Longitud: {{ destino.coordenadas.lng }}</small>
            <div class="d-flex">
              <a [routerLink]="['/destino-editar', destino.id]" class="btn btn-warning btn-sm me-2">Editar</a>
              <button (click)="eliminarDestino(destino.id)" class="btn btn-danger btn-sm me-2">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12">
        <h3 class="text-center mb-4">Mapa de Destinos</h3>
        <div id="map" style="height: 500px; width: 100%;"></div>
      </div>
    </div>
  </div>
</div>
